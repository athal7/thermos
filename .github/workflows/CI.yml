name: CI
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Bundle
      run: |
        gem uninstall bundler
        gem install bundler
        bundle install --jobs 4 --retry 3        
    - name: Lint
      run: bundle exec rbprettier --check {lib,test}/**/*.rb
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - "2.7"
          - "3.0"
          - "3.1"
        rails:
          - "7.0.4"
          - "6.1.0"
          - "6.0.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup System
        run: |
          sudo apt-get install libsqlite3-dev
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Bundle
        env:
          RAILS_VERSION: ${{ matrix.rails }}
        run: |
          gem uninstall bundler
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Test
        env:
          RAILS_VERSION: ${{ matrix.rails }}
        run: bundle exec rake
